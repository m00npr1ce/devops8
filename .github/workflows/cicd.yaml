name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: k8s-todo-app
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "Tests failed or skipped"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }} .
          docker tag $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }} $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$DOCKERHUB_USERNAME/$IMAGE_NAME:latest

